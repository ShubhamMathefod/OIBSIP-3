<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container" >
            <div id="display"></div>
            <div class="buttons">
                <div class="button" style="background-color: blue ">C</div>
                <div class="button" style="background-color: burlywood">(</div>
                <div class="button" style="background-color: burlywood">)</div>
                <div class="button" style="background-color: burlywood">&larr;</div>
                <div class="button" style="background-color: white">7</div>
                <div class="button" style="background-color: white">8</div>
                <div class="button" style="background-color: white">9</div>
                <div class="button" style="background-color: burlywood">*</div>
                <div class="button" style="background-color: white">4</div>
                <div class="button" style="background-color: white">5</div>
                <div class="button" style="background-color: white">6</div>
                <div class="button" style="background-color: burlywood">-</div>
                <div class="button" style="background-color: white">1</div>
                <div class="button" style="background-color: white">2</div>
                <div class="button" style="background-color: white">3</div>
                <div class="button" style="background-color: burlywood">+</div>
                <div class="button" style="background-color: white">0</div>
                <div class="button" style="background-color: burlywood">/</div>
                <div class="button" style="background-color: burlywood">.</div>
                <div id="equal" class="button" style="background-color: black">=</div>
            </div>
        </div>
    </section>
    <script src="mycalcu.js"></script>
</body>
</html>
